events {
    worker_connections 1024;
}

http {
    # Upstream for Glass API instances
    upstream glass_backend {
        least_conn;  # Load balancing method
        server glass-api-openai:8000 max_fails=3 fail_timeout=30s;
        # Add more instances for horizontal scaling:
        # server glass-api-2:8000 max_fails=3 fail_timeout=30s;
        # server glass-api-3:8000 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting zone (10MB can hold ~160k IP addresses)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Increase timeouts for Ollama (slow local inference)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Increase body size for large requests
        client_max_body_size 10M;

        # Health check endpoint (bypass rate limiting)
        location /health {
            proxy_pass http://glass_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            access_log off;
        }

        # API endpoints with rate limiting
        location / {
            # Rate limiting: 10 requests per second per IP, burst of 20
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy to Glass backend
            proxy_pass http://glass_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers (adjust as needed)
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # Handle preflight requests
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Status endpoint for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }
    }
}
